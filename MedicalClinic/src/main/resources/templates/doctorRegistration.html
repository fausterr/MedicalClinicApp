<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>	
	<form action="#" method="post" th:action="@{/sa/doctor_registration}" th:object="${doctor}">
		<p>Login</p>
		<p th:errors="*{login}">Login errors</p>
		<input th:field="*{login}" placeholder="Login"/> <br>
		<p>Hasło</p>
		<p th:errors="*{password}">Password errors</p>
		<input th:field="*{password}" placeholder="Hasło"/> <br>
		<p>Imię</p>
		<p th:errors="*{firstName}">First name errors</p>
		<input th:field="*{firstName}" placeholder=""/> <br>
		<p>Nazwisko</p>
		<p th:errors="*{lastName}">Last name errors</p>
		<input th:field="*{lastName}" placeholder="Imię"/> <br>
		<p>Specjalizacja</p>
		<p th:errors="*{specialization}">Specialization errors</p>
		<input th:field="*{specialization}" placeholder="Specjalizacja"/> <br>
		<p>Numer telefonu</p>
		<p th:errors="*{phoneNumber}">Phone number errors</p>
		<input th:field="*{phoneNumber}" placeholder="Numer telefonu"/> <br>
		<p>Office</p>
		<p th:errors="*{office}">Office errors</p>
		<input th:field="*{office}" placeholder="Pokój"/> <br>
		<p><input type="submit" value="Send" /></p>
	</form>
</body>
</html>
