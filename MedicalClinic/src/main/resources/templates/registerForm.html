<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Registration form</title>
</head>
<body>
	<h1>Registration form</h1>
	<form action="#" method="post" th:action="@{/register}" th:object="${user}">
		<p>Firstname</p>
		<p th:errors="*{firstName}">FirstName errors</p>
		<input th:field="*{firstName}" placeholder="First name" /><br />
		<p>Lastname</p>
		<p th:errors="*{lastName}">LastName errors</p>
		<input th:field="*{lastName}" placeholder="Last name" /><br />
		<p>Login</p>
		<p th:errors="*{login}">Login errors</p>
		<input th:field="*{login}" placeholder="Login" /><br />
		<p>Password</p>
		<p th:errors="*{password}">Password errors</p>
		<input th:field="*{password}" type="password" placeholder="Password" /><br />
		<p>Pesel</p>
		<p th:errors="*{pesel}">Pesel errors</p>
		<input th:field="*{pesel}" placeholder="Pesel" /><br />
		<br>
		<input type="submit" value="Register" />
	</form>
</body>
</html>
